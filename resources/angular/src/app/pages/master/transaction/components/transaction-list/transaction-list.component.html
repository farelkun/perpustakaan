<div class="container-fluid" *ngIf="!isOpenForm">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h1>
                        Daftar Transaction
                    </h1>
                    <div role="group" class="btn-group btn-group-sm btn-group-justified blocks">
                        <button  type="button" class="btn btn-sm btn-outline-secondary mr-2">
                            <i class="fa fa-search font-size-14 align-middle mr-1"></i> Pencarian
                        </button>
                        <button type="button" class="btn btn-sm btn-primary mr-2" (click)="createTransaction()">
                            <i class="fa fa-plus font-size-14 align-middle mr-1"></i> Add Transaction
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <td>Admin</td>
                                <td>User</td>
                                <td>Start Date</td>
                                <td>End Date</td>
                                <td>Return Date</td>
                                <td>Status</td>
                                <td>Penalty</td>
                                <td width="90"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let val of listTransactions; index as i; trackBy:trackByIndex">
                                <td class="vertical-middle">{{val.admin.nama}}</td>
                                <td class="vertical-middle">{{val.user.nama}}</td>
                                <td class="vertical-middle">{{val.start_date}}</td>
                                <td class="vertical-middle">{{val.end_date}}</td>
                                <td class="vertical-middle">{{val.return_date}}</td>
                                <td class="vertical-middle">{{val.is_status}}</td>
                                <td class="vertical-middle">{{val.penalty}}</td>
                                <td class="vertical-middle text-right">
                                    <a href="javascript: void(0);" class="align-middle mr-2" (click)="updateTransaction(val)" placement="left" container="body" ngbTooltip="Ubah">
                                        <i class="fa fa-edit font-size-14"></i>
                                    </a>
                                    <a href="javascript: void(0);" class="align-middle" (click)="deleteTransaction(val.id)" placement="left" container="body" ngbTooltip="Hapus">
                                        <i class="fa fa-trash font-size-14"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="isOpenForm">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h1>
                        {{titleCard}}
                    </h1>
                </div>
                <div class="card-body">
                    <transaction-form [id]="modelId" (afterSave)="showForm(false); getTransaction()"></transaction-form>
                </div>
            </div>
        </div>
    </div>
</div>
