<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h1>
                        Book Category List
                    </h1>
                    <div role="group" class="btn-group btn-group-sm btn-group-justified blocks">
                        <button type="button" class="btn btn-sm btn-primary mr-2" (click)="createBookCategory(formBookCategory)">
                            <i class="fa fa-plus font-size-14 align-middle mr-1"></i> Add Category
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <table datatable class="table table-hover" data-page-length="2" [dtOptions]="dtOptions">
                        <thead class="thead-light">
                            <tr>
                                <td>Name</td>
                                <td>Description</td>
                                <td width="90"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let val of listBookCategories; index as i;">
                                <td class="vertical-middle">{{val.name}}</td>
                                <td class="vertical-middle">{{val.description}}</td>
                                <td class="vertical-middle text-right">
                                    <a href="javascript: void(0);" class="align-middle mr-2" (click)="updateBookCategory(formBookCategory, val)" placement="left" container="body" ngbTooltip="Ubah">
                                        <i class="fa fa-edit font-size-14"></i>
                                    </a>
                                    <a href="javascript: void(0);" class="align-middle" (click)="deleteBookCategory(val.id)" placement="left" container="body" ngbTooltip="Hapus">
                                        <i class="fa fa-trash font-size-14"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #formBookCategory let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0">{{titleModal}}</h5>
        <button type="button" class="close" (click)="modal.close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <book-category-form [id]="modelId" (afterSave)="modal.close(); getBookCategories()"></book-category-form>
    </div>
</ng-template>
